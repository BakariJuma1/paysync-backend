services:
  - type: web
    name: paysync-backend
    env: python
    rootDir: .
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: bash -c "PYTHONPATH=. flask --app server.app db upgrade && gunicorn server.wsgi:app"
    plan: free
    envVars:
      - fromGroup: paysync-env
